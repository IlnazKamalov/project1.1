plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group = 'app'
version = '1.0-SNAPSHOT'

application { mainClass = 'app.Main' }

compileJava {
    options.release = 17
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = '10.12.4'
}